<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slab-R | Constructing Velocity</title>
    
    <!-- Tailwind CSS (Fixed Link) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome (Fixed Link) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Fonts (Fixed Links) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- External CSS (Ensure style.css is in the same folder) -->
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'slab-saffron': '#0066FF',
                        'slab-indigo': '#001e3c',
                        'slab-cyan': '#FFFFFF',
                        'slab-dark': '#02040a',
                        'slab-gray': '#0f172a',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Chakra Petch', 'sans-serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s ease-in-out infinite alternate',
                        'slide-left': 'slideLeft 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            '0%': { boxShadow: '0 0 5px #0066FF, 0 0 10px #0066FF' },
                            '100%': { boxShadow: '0 0 20px #0066FF, 0 0 40px #0066FF' },
                        },
                        slideLeft: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .grid-bg {
            background-color: #02040a;
            background-image: linear-gradient(rgba(0, 102, 255, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 102, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .logo-slab { color: #0066FF; }
        .fire-particle {
            position: absolute;
            bottom: 0;
            background: #0066FF;
            border-radius: 50%;
            filter: blur(2px);
            animation: rise linear infinite;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body class="bg-slab-dark text-white selection:bg-slab-saffron selection:text-white">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-slab-dark/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex-shrink-0 cursor-pointer group">
                    <span class="font-display font-bold text-3xl tracking-tighter logo-slab">SLAB</span>
                    <span class="text-slab-saffron text-3xl font-bold mx-1 animate-pulse">-</span>
                    <span class="font-display font-bold text-3xl text-white">R</span>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="#" class="hover:text-slab-saffron transition-colors duration-300 font-display uppercase tracking-widest text-sm">Methodology</a>
                        <a href="#" class="hover:text-slab-saffron transition-colors duration-300 font-display uppercase tracking-widest text-sm">Services</a>
                        <a href="#" class="px-6 py-2 border border-slab-saffron text-slab-saffron hover:bg-slab-saffron hover:text-white transition-all duration-300 font-display uppercase tracking-widest text-sm font-bold skew-x-[-10deg]">
                            <span class="skew-x-[10deg] inline-block">Launch</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative h-screen flex items-center justify-center overflow-hidden grid-bg">
        <div class="relative z-10 text-center px-4">
            <div class="mb-8 inline-block">
                <span class="font-display text-slab-cyan tracking-[0.5em] text-xs uppercase border border-slab-cyan/30 px-4 py-1 rounded-full backdrop-blur-sm">Propulsion Engine v1.0</span>
            </div>
            
            <h1 class="text-6xl md:text-8xl font-display font-bold mb-4">SLAB-R</h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl md:text-2xl text-gray-400 font-light mb-12">
                Constructing velocity for the <span class="text-slab-saffron font-semibold">Digital India</span> ecosystem.
            </p>

            <div class="mt-8 flex justify-center">
                <button class="group relative px-12 py-4 bg-slab-saffron text-white font-display font-bold uppercase tracking-wider overflow-hidden">
                    EXPLORE INTERFACE
                    <div class="absolute inset-0 w-full h-full bg-white/20 transform -translate-x-full skew-x-12 group-hover:translate-x-full transition-transform duration-700"></div>
                </button>
            </div>
        </div>
    </header>

</body>
</html>
